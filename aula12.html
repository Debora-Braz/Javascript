<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 12</title>
</head>
<body>
    <h2>Javascript addEventListener()</h2>

    <p>This example uses the addEventListener() methos to attach a click event to a button.</p>

    <button id="myBtn">Try it</button>

    <script>
        document.getElementById("myBtn").addEventListener("click", function() {
            alert("Hello Word!")
        });
    </script>
</body>
</html>
